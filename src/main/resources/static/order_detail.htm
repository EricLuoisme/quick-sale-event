<!DOCTYPE HTML>
<html>
<head>
    <title>Order Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">Quick Sale Order Details</div>
    <table class="table" id="goodslist">
        <tr>
            <td>Name of the Good</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>Image of the Good</td>
            <td colspan="2"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>Price of the Good</td>
            <td colspan="2" id="orderPrice"></td>
        </tr>
        <tr>
            <td>Order Created Time</td>
            <td id="createDate" colspan="2"></td>
        </tr>
        <tr>
            <td>Order Status</td>
            <td id="orderStatus">
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="payButton">Pay it now</button>
            </td>
        </tr>
        <tr>
            <td>Consignee</td>
            <td colspan="2">XXX 18812341234</td>
        </tr>
        <tr>
            <td>Delivery Address</td>
            <td colspan="2">Yanitian District, Shenzhen City, GuangDong Province</td>
        </tr>
    </table>
</div>
</body>
<script>

$(function(){
	getOrderDetail();
})

var orderId = g_getQueryString("orderId");

function getOrderDetail(){
	$.ajax({
		url:"/order/detail",
		type:"GET",
		data:{
			orderId:orderId
		},
		success:function(data){
			if(data.code == 0){
				render(data.data);
			}else{
				layer.msg(data.msg);
			}
		},
		error:function(){
			layer.msg("Server Request Error");
		}
	});
}

function render(detail){
	var goods = detail.goods;
	var order = detail.order;
	$("#goodsName").text(goods.goodsName);
	$("#goodsImg").attr("src", goods.goodsImg);
	$("#orderPrice").text(order.goodsPrice);
	$("#createDate").text(new Date(order.createDate).format("yyyy-MM-dd hh:mm:ss"));
	var status = "";
	switch (order.status) {
	    case 0:
            status = "No-payment";
            break;
        case 1:
            status = "Waiting For Shipping";
            break;
        case 2:
            status = "Delivering";
            break;
        case 3:
            status = "Received";
            break;
        case 4:
            status = "Refund";
            break;
        default:
            status = "Finished";
	}
	$("#orderStatus").text(status);
}

</script>
</html>
