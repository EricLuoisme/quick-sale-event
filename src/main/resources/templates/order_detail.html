<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
  <div class="panel-heading">Quick Sale Order Details</div>
  <table class="table" id="goodslist">
        <tr>  
        <td>Name of the Good</td>
        <td th:text="${goods.goodsName}" colspan="3"></td> 
     </tr>  
     <tr>  
        <td>Image of the Good</td>
        <td colspan="2"><img th:src="@{${goods.goodsImg}}" width="200" height="200" /></td>  
     </tr>
      <tr>  
        <td>Price of the Good</td>
        <td colspan="2" th:text="${orderInfo.goodsPrice}"></td>  
     </tr>
     <tr>
     		<td>Order Created Time</td>
        	<td th:text="${#dates.format(orderInfo.createDate, 'yyyy-MM-dd HH:mm:ss')}" colspan="2"></td>  
     </tr>
     <tr>
     	<td>Order Status</td>
        <td >
        	<span th:if="${orderInfo.status eq 0}">No-payment</span>
        	<span th:if="${orderInfo.status eq 1}">Waiting For Shipping</span>
        	<span th:if="${orderInfo.status eq 2}">Delivering</span>
        	<span th:if="${orderInfo.status eq 3}">Received</span>
        	<span th:if="${orderInfo.status eq 4}">Refund</span>
        	<span th:if="${orderInfo.status eq 5}">Finished</span>
        </td>  
        <td>
        	<button class="btn btn-primary btn-block" type="submit" id="payButton">Pay it now</button>
        </td>
     </tr>
      <tr>
     		<td>Consignee</td>
        	<td colspan="2">XXX  18812341234</td>  
     </tr>
     <tr>
     		<td>Delivery Address</td>
        	<td colspan="2">Yanitian District, Shenzhen City, GuangDong Province</td>
     </tr>
  </table>
</div>

</body>
</html>
