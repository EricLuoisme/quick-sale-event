<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>

<div class="container ml-3 mt-4" style="width:50%; margin:0 auto">
    <h2 th:text="#{user.login.title}">Login Page</h2>

    <form th:action="@{/login/do_login}" th:object="${loginVo}" method="post"
          class="mt-4">
        <div class="form-group row">
            <label for="name col-form-label col-sm-2">Mobile</label>
            <input type="text" th:field="*{mobile}" id="mobile"
                   class="form-control col-sm-6 ml-2" placeholder="Enter Mobile Number"/>
        </div>
        <div class="form-group row">
            <label for="name col-form-label col-sm-2">Password</label>
            <input type="text" th:field="*{password}" id="password"
                   class="form-control col-sm-6 ml-2" placeholder="Enter Password"/>
        </div>
        <div class="form-group row">
            <input type="submit" value="Sign in"
                   class="btn btn-primary ml-2"/>
        </div>
<!--        <p th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" class="text-danger"/>-->
<!--        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"/>-->
    </form>
</div>

</form>
</body>
</html>
